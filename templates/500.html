<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            text-align: center;
            color: white;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .btn-home {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background: white;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 error-container">
                <div class="error-code">500</div>
                <h2 class="mb-3">Server Mengalami Masalah</h2>
                <p class="lead mb-4">
                    Maaf, terjadi kesalahan pada server. Tim kami sedang 
                    bekerja untuk memperbaikinya.
                </p>
                <div class="d-flex gap-3 justify-content-center flex-wrap">
                    <a href="/" class="btn btn-home">
                        <i class="fas fa-home me-2"></i>Kembali ke Beranda
                    </a>
                    <button onclick="location.reload()" class="btn btn-home">
                        <i class="fas fa-sync-alt me-2"></i>Coba Lagi
                    </button>
                </div>
                <div class="mt-4">
                    <small class="opacity-75">
                        <i class="fas fa-tools me-1"></i>
                        Error ID: {{ request.url }} - {{ moment().format() }}
                    </small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
